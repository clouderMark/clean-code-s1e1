<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
<body class="body">
  <header class="page-header">
    <img class="page-header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="page-header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="page-main">
    <section class="add-item">
      <h2 class="add-item__title title">
        <label for="new-task">Add Item</label>
      </h2>
      <div class="add-item__inner">
        <input class="task input-text add-item__input" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task checkbox-label">Pay Bills</label>
          <input class="task input-text list-item__input-text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="editMode list-item">
          <input class="checkbox" type="checkbox">
          <label class="task checkbox-label editMode__checkbox-label">
            Go Shopping</label>
          <input class="task input-text list-item__input-text editMode__input-text"
                 type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="completed-list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task checkbox-label">See the Doctor</label>
          <input class="task input-text list-item__input-text" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__img" src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
